<!DOCTYPE html>
<html>

<head>
  <title>Калькулятор</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
</head>

<body id = "body_color" class = "body_color body_img">
  <div id= "block_div" class = "block_div">  <!-- div - это базовый html-контейнер, который может содержать в себе другие html-элементы. -->
    
    <div id = "tsel"  class = "tsel">Цель данной лабораторной работы - <strong><u>знакомство</u></strong> с инструментами построения пользовательских интерфейсов web-сайтов: 
      <strong><u>HTML</u></strong>, <strong><u>CSS</u></strong>. В ходе выполнения работы, вам предстоит ознакомиться с кодом реализации простого калькулятора, и затем выполнить задания по варианту.</div>
    <!-- блок с экраном калькулятора, где будет выводиться результат вычислений. -->
    <div id="result" class="result">
      0
    </div>

    <!-- блок с кнопками калькулятора. -->
    <div>
      <!--горизонтальный ряд из четырех кнопок-->
      <div>  
        <button id="btn_op_clear" class="my-btn secondary">C</button>    <!-- про тэг кнопки: https://www.w3schools.com/tags/tag_button.asp -->
        <button id="btn_op_sign" class="my-btn secondary">+/-</button>
        <button id="btn_op_percent" class="my-btn secondary">%</button>
        <button id="btn_op_div" class="my-btn primary">/</button>
      </div>

      <div>
        <button id="btn_digit_7" class="my-btn">7</button>
        <button id="btn_digit_8" class="my-btn">8</button>
        <button id="btn_digit_9" class="my-btn">9</button>
        <button id="btn_op_mult" class="my-btn primary">x</button>
      </div>

      <div>
        <button id="btn_digit_4" class="my-btn">4</button>
        <button id="btn_digit_5" class="my-btn">5</button>
        <button id="btn_digit_6" class="my-btn">6</button>
        <button id="btn_op_minus" class="my-btn primary">-</button>
      </div>

      <div>
        <button id="btn_digit_1" class="my-btn">1</button>
        <button id="btn_digit_2" class="my-btn">2</button>
        <button id="btn_digit_3" class="my-btn">3</button>
        <button id="btn_op_plus" class="my-btn primary">+</button>
      </div>

      <div>
        <button id="btn_digit_0" class="my-btn execute">0</button>
        <button id="btn_digit_dot" class="my-btn">,</button>
        <button id="btn_op_equal" class="my-btn primary">=</button>
      </div>
    </div>
    <p id = "fioo" class = "fio"> ЛР выполнена Цимбалюк А.C.</p>

      <div> 
        <button id = "smena_fona" class = "smena_fona"> Сменить цвет фона </button>
      </div>
      <form action="https://github.com/sashatsim/Web_baki_is21/tree/main" target="_blank">
        <button id = "git" class = "smena_fona"> GitHub </button>

        <div>

        <select name="select" size="1" class = "spisok">
          <option selected value="s1">Автор работы</option>
          <option value="s2">Цимбалюк А.С.</option>
          <option value="s3">Александр Ц.</option>
          <option value="s4">Санёк</option>
          <option value="s5">Шурик</option>
         </select>

        </div>
       </form>

  </div>
</body>
</html>
